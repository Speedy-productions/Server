<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contrase単a</title>
</head>
<body>
  <h2>Recuperar contrase単a</h2>
  <form id="resetForm">
    <input type="hidden" id="token" value="{{TOKEN}}" />
    <input type="password" id="newPassword" placeholder="Nueva contrase単a" required />
    <button type="submit">Cambiar contrase単a</button>
  </form>

  <script>
  const form = document.getElementById('resetForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const token = document.getElementById('token').value;
    const nuevaContrasenia = document.getElementById('newPassword').value;

    const res = await fetch('/contrasenia/recuperar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token, nuevaContrasenia })
    });

    const data = await res.json();
    alert(data.message || data.error);
  });
</script>
</body>
</html>
