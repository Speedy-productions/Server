<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña</title>
</head>
<body>
  <h2>Recuperar contraseña</h2>
  <form action="/contrasenia/recuperar" method="post">
    <label for="firstField">Nueva contraseña:</label><br>
    <input type="text" id="nuevaContrasenia" name="nuevaContrasenia" placeholder="Introduzca su contraseña"><br><br>

    <label for="secondField">Repetir contraseña:</label><br>
    <input type="text" id="repetirContrasenia" name="repetirContrasenia" placeholder="Introduzca su contraseña"><br><br>

    <button type="submit">Recuperar contraseña</button>
  </form>
</body>
</html>
